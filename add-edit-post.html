<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add edit post</title>

  <link rel="logo icon" href="/images/tabLogo.svg" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <!-- Use font Rubik -->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/post-detail.css" />
  <link rel="stylesheet" href="/styles/add-edit-post.css" />
</head>

<body>
  <header>
    <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
    <nav class="top-nav shadow-sm py-3">
      <div class="container">
        <ul class="nav justify-content-between align-items-center">
          <li class="nav-item">
            <a class="nav-link" href=".">
              <img class="nav__logo" src="images/logo.svg" alt="Logo Image" />
              <span class="nav__logo-title">Min Min</span>
            </a>
          </li>

          <li class="nav-item">
            <a id="goToDetailPageLink" class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="postHeroImage" class="hero"></section>

    <section class="post-detail">
      <div class="container">
        <div class="post-detail-main shadow-sm">
          <div class="post-title-wrapper">
            <h1 id="postDetailTitle">Add edit a post</h1>

            <p>
              <small class="text-muted">Please enter the following information and submit
                then.</small>
            </p>
          </div>

          <form id="postForm" class="post-form" novalidate>
            <!-- <form id="postForm" class="post-form" novalidate> -->
            <div class="form-group mb-3">
              <label for="postTitle">Title</label>
              <input type="text" class="form-control" name="title" placeholder="Eg: How to live" />
              <div class="invalid-feedback">
                Ooops! Please write a nice title for your post &gt;.&lt;
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="postAuthor">Author</label>
              <input type="text" class="form-control" name="author" placeholder="Eg: Minh Nguyen" />
              <div class="invalid-feedback">
                Please enter author of this post!
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="postDescription">Description</label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="imageChoices" value="picsum" id="picsumRadio"
                  checked>
                <label class="form-check-label" for="picsumRadio">
                  Get random image
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="imageChoices" value="upload" id="uploadRadio">
                <label class="form-check-label" for="uploadRadio">
                  Upload image
                </label>
              </div>
            </div>

            <div class="form-group mb-3" name="imageSources" data-standfor="picsum">
              <label for="postChangeImage">Image</label>
              <input type="text" class="d-none" name="imageUrl">
              <div class="mt-2">
                <button type="button" id="postChangeImage" class="btn btn-dark">
                  Change post image
                </button>
              </div>
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3" name="imageSources" data-standfor="upload" hidden>
              <label for="formFile" class="form-label">No file chosen</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="text-center">
              <button class="btn btn-primary" name="save">
                <i class="fas fa-save mr-1"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-muted py-3">
    <small>Created by <a href="http://facebook.com/uocmoxavoi1102">Lulu</a></small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Scripts should be placed here to prevent blocking render UI -->
  <script type="module" src="js/add-edit-post.js"></script>
</body>

</html>
